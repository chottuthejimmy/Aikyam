<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrom Championship</title>
  <style>
    /* Reset and full-page setup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Animated gradient background */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #000, #000000, #000);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      z-index: -4;
    }

    /* Animated carrom-disc elements */
    .discs-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -3;
    }
    .disc {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff0000, #800000);
      opacity: 0.5;
      animation: moveDisc 20s linear infinite;
    }
    @keyframes moveDisc {
      0%   { transform: translate(0, 0); }
      25%  { transform: translate(100vw, 20vh); }
      50%  { transform: translate(-50vw, 50vh); }
      75%  { transform: translate(80vw, -30vh); }
      100% { transform: translate(0, 0); }
    }

    /* Main content container */
    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      color: #fff;
    }

    /* Animated gradient text */
    @keyframes textGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .gradient-text {
      font-size: 4rem;
      font-weight: bold;
      background: linear-gradient(270deg, #ff0000, #ffffff, #ff0000);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textGradient 5s ease infinite;
      margin-bottom: 20px;
    }

    /* Description styling */
    .description {
      font-size: 1.5rem;
      max-width: 800px;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    /* Call-to-action button styling */
    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      background: transparent;
      border: 2px solid #ff0000;
      color: #ff0000;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .btn:hover {
      background: #ff0000;
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Full animated background layers -->
  <div class="gradient-bg"></div>
  
  <!-- Moving disc elements to simulate carrom discs in motion -->
  <div class="discs-container">
    <div class="disc" style="top: 10%; left: 20%; animation-duration: 18s; animation-delay: 0s;"></div>
    <div class="disc" style="top: 40%; left: 60%; animation-duration: 22s; animation-delay: 2s;"></div>
    <div class="disc" style="top: 70%; left: 30%; animation-duration: 20s; animation-delay: 4s;"></div>
    <div class="disc" style="top: 20%; left: 80%; animation-duration: 25s; animation-delay: 1s;"></div>
    <div class="disc" style="top: 80%; left: 10%; animation-duration: 19s; animation-delay: 3s;"></div>
  </div>

  <!-- Main content -->
  <div class="content">
    <h1 class="gradient-text">Carrom Championship</h1>
    <p class="description">
      Join us for an exciting Carrom event where precision meets strategy. 
      Witness players flick wooden discs with skill to pot them into corner pockets. 
      Experience the thrill, intensity, and camaraderie in this popular indoor board game.
    </p>
    <button class="btn">Register Now</button>
  </div>
</body>
</html>
