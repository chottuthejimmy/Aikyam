<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tug of War</title>
  <style>
    /* Basic reset and body settings */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
      position: relative;
    }

    /* Animated Blob Background */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.7;
      animation: blobAnim 12s ease-in-out infinite;
    }
    @keyframes blobAnim {
      0%   { transform: scale(1) translate(0px, 0px); }
      33%  { transform: scale(1.3) translate(100px, -50px); }
      66%  { transform: scale(0.9) translate(-100px, 50px); }
      100% { transform: scale(1) translate(0px, 0px); }
    }
    /* Three different blobs with unique sizes, positions, colors, and durations */
    .blob1 {
      width: 300px;
      height: 300px;
      top: -50px;
      left: -50px;
      background: radial-gradient(circle, rgba(255,0,0,0.8), transparent 70%);
      animation-duration: 15s;
    }
    .blob2 {
      width: 400px;
      height: 400px;
      bottom: -100px;
      right: -100px;
      background: radial-gradient(circle, rgba(255,100,0,0.8), transparent 70%);
      animation-duration: 18s;
    }
    .blob3 {
      width: 250px;
      height: 250px;
      top: 60%;
      left: 10%;
      background: radial-gradient(circle, rgba(255,50,50,0.8), transparent 70%);
      animation-duration: 20s;
    }

    /* Rope Element with Swinging Animation */
    .rope {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 20px;
      background: repeating-linear-gradient(90deg, #000000, #000000 5px, #000000 5px, #f81e1e 10px);
      border-radius: 1px;
      transform: translate(-50%, -50%);
      animation: ropeAnim 4s ease-in-out infinite;
      z-index: 2;
    }
    @keyframes ropeAnim {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      25% { transform: translate(-50%, -50%) rotate(-180deg); }
      50% { transform: translate(-50%, -50%) rotate(0deg); }
      75% { transform: translate(-50%, -50%) rotate(-180deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }

    /* Minimal Team Elements (Blocks) */
    .team {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 10px;
      z-index: 3;
    }
    .team.left { left: 5%; }
    .team.right { right: 5%; }
    .player {
      width: 20px;
      height: 40px;
      border-radius: 5px;
      animation: playerBounce 1s ease-in-out infinite;
    }
    .team.left .player { background: #ff0000; }
    .team.right .player { background: #8B0000; }
    @keyframes playerBounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* Main Content: Headline, Paragraph, and Button */
    .content {
      position: relative;
      z-index: 4;
      text-align: center;
      padding-top: 20%;
      color: #fff;
    }
    .content h1 {
      font-size: 4em;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff0000, #ff6347, #ff0000);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textAnim 3s linear infinite;
    }
    @keyframes textAnim {
      0% { background-position: 0%; }
      100% { background-position: 200%; }
    }
    .content p {
      font-size: 1.5em;
      margin-bottom: 40px;
      background: linear-gradient(90deg, #ff4500, #ff0000);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textAnim 4s linear infinite;
    }
    .content button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      background: linear-gradient(90deg, #8B0000, #ff0000);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .content button:hover {
      background: linear-gradient(90deg, #ff0000, #8B0000);
    }
  </style>
</head>
<body>
  <!-- Animated Blob Background -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>

  <!-- Rope Element -->
  <div class="rope"></div>

  <!-- Team Elements -->
  <div class="team left">
    <div class="player"></div>
    <div class="player"></div>
    <div class="player"></div>
  </div>
  <div class="team right">
    <div class="player"></div>
    <div class="player"></div>
    <div class="player"></div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Tug of War</h1>
    <p>A physical competition where two teams pull on opposite ends of a rope, testing strength, teamwork, and coordination.</p>
    <button>Register Now</button>
  </div>
</body>
</html>
