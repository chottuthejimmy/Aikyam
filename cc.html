    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #ff6b0022 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        h1 {
            text-align: center;
            color: #ff6b00;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            position: relative;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255, 107, 0, 0.5);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: #ff6b00;
            box-shadow: 0 0 10px #ff6b00;
        }

        .core-head {
            max-width: 500px;
            margin: 0 auto 3rem;
            backdrop-filter: blur(5px);
        }

        .sections-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .section {
            background: rgba(20, 20, 20, 0.8);
            border-radius: 15px;
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #ff6b0044;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.1);
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.2);
            border-color: #ff6b00;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #ff6b00;
        }

        .section-title {
            color: #ff6b00;
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-left: 1rem;
            text-shadow: 0 0 10px rgba(255, 107, 0, 0.3);
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 250px), 1fr));
            gap: clamp(1rem, 3vw, 2rem);
        }

        .member-card {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            padding: clamp(1rem, 3vw, 1.5rem);
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .member-card:hover {
            transform: scale(1.02);
            border-color: #ff0000;
            box-shadow: 0 0 15px rgba(255, 107, 0, 0.2);
        }

        .member-image-link {
            display: block;
            position: relative;
            cursor: pointer;
        }

        .member-image {
            width: clamp(80px, 20vw, 120px);
            height: clamp(80px, 20vw, 120px);
            border-radius: 50%;
            border: 2px solid #ff6b00;
            object-fit: cover;
            box-shadow: 0 0 10px rgba(255, 107, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .member-image-link:hover .member-image {
            transform: scale(1.1);
            border-color: #ff0000;
        }

        .member-info {
            flex-grow: 1;
        }

        .member-info h3 {
            color: #fff;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .member-roles {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .role-tag {
            background: rgba(255, 107, 0, 0.2);
            color: #ff6b00;
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 12px;
            border: 1px solid #ff6b0044;
            transition: all 0.3s ease;
        }

        .role-tag:hover {
            background: rgba(255, 107, 0, 0.3);
            border-color: #ff6b00;
            transform: translateY(-2px);
        }

        @media (max-width: 1200px) {
            .sections-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .sections-grid {
                grid-template-columns: 1fr;
            }
            
            .member-roles {
                flex-direction: column;
                gap: 0.25rem;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            .member-image {
                width: clamp(80px, 20vw, 120px);
                height: clamp(80px, 20vw, 120px);
            }
        }

        .icon {
            font-size: 1.5rem;
            color: #ff6b00;
            text-shadow: 0 0 10px rgba(255, 107, 0, 0.5);
        }
    </style>

        function createMemberCard(name, memberData) {
            const card = document.createElement('div');
            card.className = 'member-card';
            
            const html = `
                <a href="${memberData.email}" class="member-image-link" target="_blank">
                    <img src="${memberData.image}" alt="${name}" class="member-image">
                </a>
                <div class="member-info">
                    <h3>${name}</h3>
                    <p>${memberData.primaryRole.position} - ${memberData.primaryRole.department}</p>
                    ${memberData.otherRoles.length > 0 ? `
                        <div class="member-roles">
                            ${memberData.otherRoles.map(role => 
                                `<span class="role-tag">${role.department} ${role.position}</span>`
                            ).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
            
            card.innerHTML = html;
            return card;
        }

        function initializeSections() {
            const container = document.getElementById('sections-container');
            
            // Create core section
            const coreSection = document.createElement('div');
            coreSection.className = 'section core-head';
            coreSection.innerHTML = `
                <div class="section-header">
                    <span class="icon">👑</span>
                    <h2 class="section-title">Core Committee Head</h2>
                </div>
                <div class="members-grid"></div>
            `;
            container.appendChild(coreSection);

            // Create regular sections grid
            const sectionsGrid = document.createElement('div');
            sectionsGrid.className = 'sections-grid';
            container.appendChild(sectionsGrid);

            // Create and populate sections
            sections.forEach(section => {
                if (section.isCore) return;

                const sectionElement = document.createElement('div');
                sectionElement.className = 'section';
                sectionElement.innerHTML = `
                    <div class="section-header">
                        <span class="icon">${section.icon}</span>
                        <h2 class="section-title">${section.title}</h2>
                    </div>
                    <div class="members-grid" data-section="${section.id}"></div>
                `;
                sectionsGrid.appendChild(sectionElement);
            });

            // Populate members in their primary sections
            Object.entries(committeeMembers).forEach(([name, data]) => {
                const sectionId = data.primaryRole.department.toLowerCase().replace(/\s+/g, '-');
                const targetSection = document.querySelector(
                    data.primaryRole.department === 'Core Committee' 
                        ? '.core-head .members-grid'
                        : `[data-section="${sectionId}"]`
                );
                
                if (targetSection) {
                    targetSection.appendChild(createMemberCard(name, data));
                }
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', initializeSections);
