        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            text-align: center;
            color: #fff;
            margin-bottom: 2rem;
            position: relative;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
            font-weight: 700;
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7),
                         0 0 20px rgba(255, 0, 0, 0.5),
                         0 0 30px rgba(255, 0, 0, 0.3);
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        .core-head {
            max-width: 500px;
            margin: 0 auto 3rem;
            backdrop-filter: blur(5px);
            opacity: 0;
            transform: translateY(30px);
            animation: sectionFadeIn 0.6s ease forwards;
            animation-delay: 0s;
        }

        @keyframes sectionFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sections-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .section {
            background: rgba(20, 20, 20, 0.8);
            border-radius: 15px;
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #ff6b0044;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.1);
            height: fit-content;
            opacity: 0;
            transform: translateY(30px);
            animation: sectionFadeIn 0.8s ease forwards;
            position: relative;
            overflow: hidden;
        }

        @keyframes sectionFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Add animation delay for each section */
        .section:nth-child(1) { animation-delay: 0.1s; }
        .section:nth-child(2) { animation-delay: 0.2s; }
        .section:nth-child(3) { animation-delay: 0.3s; }
        .section:nth-child(4) { animation-delay: 0.4s; }
        .section:nth-child(5) { animation-delay: 0.5s; }
        .section:nth-child(6) { animation-delay: 0.6s; }
        .section:nth-child(7) { animation-delay: 0.7s; }
        .section:nth-child(8) { animation-delay: 0.8s; }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.2);
            border-color: #ff2200;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #ff0000;
            gap: 1rem;
        }

        .section-title {
            color: #ff0000;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 250px), 1fr));
            gap: clamp(1rem, 3vw, 2rem);
            height: fit-content;
        }

        .member-card {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            padding: clamp(1rem, 3vw, 1.5rem);
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: memberFadeIn 0.5s ease forwards;
        }

        @keyframes memberFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .member-card:hover {
            transform: scale(1.02);
            border-color: #ff0000;
            box-shadow: 0 0 15px rgba(255, 107, 0, 0.2);
        }

        .member-image-link {
            display: block;
            position: relative;
            cursor: pointer;
        }

        .member-image {
            width: clamp(80px, 20vw, 120px);
            height: clamp(80px, 20vw, 120px);
            border-radius: 50%;
            border: 2px solid #ff3300;
            object-fit: cover;
            box-shadow: 0 0 10px rgba(255, 107, 0, 0.3);
            transition: all 0.3s ease;
        }

        .member-image-link:hover .member-image {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 
                0 0 20px rgba(255, 0, 0, 0.5),
                0 0 40px rgba(255, 0, 0, 0.3);
        }

        .member-info {
            flex-grow: 1;
        }

        .member-info h3 {
            color: #fff;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .member-roles {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .role-tag {
            background: rgba(255, 107, 0, 0.2);
            color: #ff0400;
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 12px;
            border: 1px solid #ff6b0044;
            transition: all 0.3s ease;
        }

        .role-tag:hover {
            background: rgba(255, 107, 0, 0.3);
            border-color: #ff2600;
            transform: translateY(-2px);
        }

        @media (max-width: 1200px) {
            .sections-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .sections-grid {
                grid-template-columns: 1fr;
            }
            
            .member-roles {
                flex-direction: column;
                gap: 0.25rem;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            .member-image {
                width: clamp(80px, 20vw, 120px);
                height: clamp(80px, 20vw, 120px);
            }
        }

        .icon {
            font-size: 3rem;
            color: #ff0000;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.7),
                        0 0 30px rgba(255, 0, 0, 0.5);
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            backface-visibility: hidden;
            /* background: rgba(197, 2, 2, 0.8); */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgb(255, 0, 0);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }

        /* Update balloon styles */
        .balloon-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 3;
        }

        .floating-balloon {
            position: absolute;
            width: 100px;
            height: 100px;
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.3s ease;
            animation: floatAround 15s linear infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .floating-balloon .icon {
            font-size: 4rem;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8),
                        0 0 40px rgba(255, 0, 0, 0.6);
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes floatAround {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(50px, -50px) rotate(90deg);
            }
            50% {
                transform: translate(0, -100px) rotate(180deg);
            }
            75% {
                transform: translate(-50px, -50px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        @keyframes burst {
            0% { 
                transform: scale(1); 
                opacity: 1; 
            }
            50% { 
                transform: scale(1.5); 
                opacity: 0.8;
                filter: brightness(1.5);
            }
            100% { 
                transform: scale(2.5); 
                opacity: 0;
                filter: brightness(2);
            }
        }

        /* Add these new styles for particles and updated burst animation */
        .particle {
            position: absolute;
            pointer-events: none;
            background: #ff0000;
            border-radius: 50%;
            width: 8px;
            height: 8px;
        }

        @keyframes particle {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        @keyframes burst {
            0% {
                transform: scale(1);
                opacity: 1;
                filter: brightness(1);
            }
            20% {
                transform: scale(1.2);
                opacity: 0.9;
                filter: brightness(1.5);
            }
            100% {
                transform: scale(0.1);
                opacity: 0;
                filter: brightness(2);
            }
        }

        /* Add new tech overlay animation */
        .tech-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: 
                linear-gradient(45deg, transparent 48%, rgba(255, 0, 0, 0.1) 50%, transparent 52%) center / 3em 3em,
                linear-gradient(-45deg, transparent 48%, rgba(255, 0, 0, 0.1) 50%, transparent 52%) center / 3em 3em;
            animation: techMove 30s linear infinite;
        }

        @keyframes techMove {
            from { background-position: 0 0; }
            to { background-position: 100% 100%; }
        }

        /* Update section hover effects */
        .section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 0, 0, 0.1),
                transparent
            );
            transform: translateX(-100%) translateY(-100%) rotate(45deg);
            animation: techScan 3s linear infinite;
        }

        @keyframes techScan {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }
        @keyframes neonGlow {
    0% {
        text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ff0000;

    50% {

    100% {

}

@keyframes fadeInOut {

    50% {

}

.neon-effect {
    color: #ff0000; /* Cyan color */
    animation: neonGlow 1.5s infinite alternate;
}

.fade-effect {
    animation: fadeInOut 3s infinite alternate;
}

        /* Add pulsing effect to member cards */
        .member-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 10px;
            border: 2px solid transparent;
            background: linear-gradient(45deg, #ff0000, transparent, #ff0000);
            background-size: 200% 200%;
            animation: borderPulse 3s ease infinite;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            pointer-events: none;
        }

        @keyframes borderPulse {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }

        /* Update floating balloon effects */
        .floating-balloon .icon {

        @keyframes iconPulse {
            0%, 100% {

            50% { 
                transform: scale(1.1);

            animation: shapeMove 20s linear infinite;

        .pcb-traces {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 49%, rgba(255, 0, 0, 0.2) 50%, transparent 51%) 0 0 / 6em 6em,
                linear-gradient(0deg, transparent 49%, rgba(255, 0, 0, 0.2) 50%, transparent 51%) 0 0 / 6em 6em;
            animation: pcbMove 15s linear infinite;
        }

        .fourier-waves {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 40px,
                rgba(255, 0, 0, 0.15) 40px,
                rgba(255, 0, 0, 0.15) 80px
            );
            animation: waveMove 10s linear infinite;
        }

        .binary-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent 0,
                    transparent 30px,
                    rgba(255, 0, 0, 0.1) 30px,
                    rgba(255, 0, 0, 0.1) 60px
                );
            animation: binaryFlow 20s linear infinite;
        }
    </style>

        function createMemberCard(name, memberData) {
            const card = document.createElement('div');
            card.className = 'member-card';
            
            const html = `
                <a href="${memberData.email}" class="member-image-link" target="_blank">
                    <img src="${memberData.image}" alt="${name}" class="member-image">
                </a>
                <div class="member-info">
                    <h3>${name}</h3>
                    <p>${memberData.primaryRole.position}</p>
                    ${memberData.otherRoles.length > 0 ? `
                        <div class="member-roles">
                            ${memberData.otherRoles.map(role => 
                                `<span class="role-tag">${role.position}</span>`
                            ).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
            
            card.innerHTML = html;
            return card;
        }

        function initializeSections() {
            const container = document.getElementById('sections-container');
            const balloonContainer = document.querySelector('.balloon-container');
            
            // Create sections grid
            const sectionsGrid = document.createElement('div');
            sectionsGrid.className = 'sections-grid';
            container.appendChild(sectionsGrid);

            // Create floating balloons
            sections.forEach((section, index) => {
                // Create floating balloon
                const balloon = document.createElement('div');
                balloon.className = 'floating-balloon';
                balloon.style.animationDelay = `${index * -2}s`;
                balloon.style.left = `${Math.random() * 60 + 20}%`;
                balloon.style.top = `${Math.random() * 60 + 20}%`;

                // Simplified balloon content - just the icon
                balloon.innerHTML = `<span class="icon">${section.icon}</span>`;

                // Create hidden section in grid
                const gridSection = document.createElement('div');
                gridSection.className = section.isCore ? 'section core-head' : 'section';
                gridSection.style.display = 'none';
                gridSection.innerHTML = `
                    <div class="section-header">
                        <span class="icon">${section.icon}</span>
                        <h2 class="section-title">${section.title}</h2>
                    </div>
                    <div class="members-grid" data-section="${section.id}"></div>
                `;
                sectionsGrid.appendChild(gridSection);

                // Add click handler
                balloon.addEventListener('click', () => {
                    // Create explosion particles
                    const particleCount = 20;
                    const colors = ['#ff0000', '#ff4d00', '#ff9900'];
                    
                    for (let i = 0; i < particleCount; i++) {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        
                        // Random position within the balloon
                        const x = balloon.offsetLeft + balloon.offsetWidth / 2;
                        const y = balloon.offsetTop + balloon.offsetHeight / 2;
                        
                        // Random angle and distance for particle trajectory
                        const angle = (Math.random() * Math.PI * 2);
                        const velocity = 100 + Math.random() * 150;
                        
                        particle.style.left = `${x}px`;
                        particle.style.top = `${y}px`;
                        particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        particle.style.setProperty('--tx', `${Math.cos(angle) * velocity}px`);
                        particle.style.setProperty('--ty', `${Math.sin(angle) * velocity}px`);
                        
                        particle.style.animation = `particle 0.8s ease-out forwards`;
                        
                        document.body.appendChild(particle);
                        
                        // Clean up particles
                        setTimeout(() => particle.remove(), 800);
                    }

                    // Trigger the burst animation on the balloon
                    balloon.style.animation = 'burst 0.4s ease-out forwards';
                    
                    setTimeout(() => {
                        balloon.remove();
                        gridSection.style.display = 'block';
                        requestAnimationFrame(() => {
                            sectionsGrid.style.opacity = '1';
                            sectionsGrid.style.transform = 'scale(1)';
                        });
                    }, 400);
                });

                balloonContainer.appendChild(balloon);
            });

            // Populate members
            Object.entries(committeeMembers).forEach(([name, data]) => {
                const sectionId = data.primaryRole.department.toLowerCase().replace(/\s+/g, '-');
                const targetSection = document.querySelector(
                    data.primaryRole.department === 'Core Committee' 
                        ? '.core-head .members-grid'
                        : `[data-section="${sectionId}"]`
                );
                
                if (targetSection) {
                    targetSection.appendChild(createMemberCard(name, data));
                }
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', initializeSections);
    </script>

    <a href="index.html" class="back-button">Home</a>
