<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSS NAVOTTHANA - Hackathon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 100%;
        }

        .card {
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 500px;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
            z-index: 1;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #000000, transparent, #000000);
            z-index: -1;
            animation: borderGlow 3s linear infinite;
            border-radius: 15px;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgb(255, 0, 0);
        }

        .card-image-container {
            position: relative;
            width: 100%;
            padding-top: 141.42%; /* Maintain aspect ratio for A4 */
            margin-bottom: 1rem;
            overflow: hidden;
            border-radius: 1px;
        }

        .card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease;
        }

        .card:hover img {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .card {
                margin: 1rem;
            }
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            backface-visibility: hidden;
            /* background: rgba(197, 2, 2, 0.8); */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgb(255, 0, 0);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfPhy1lyyHSV6ti1-aWfW2R6RtHBpFgZ4aOsIAkabrpbytCcw/viewform?usp=dialog" 
       target="_blank" 
       class="card">
        <div class="card-image-container">
            <img src="posters/Hackathon.png" 
                 alt="JSS Navotthana Hackathon">
        </div>
    </a>
    <a href="index.html" class="back-button">Home</a>

    <script>
        const canvas = document.getElementById("matrixCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrixChars = "01 JSS Navotthana".split("");
        const fontSize = 18;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#ff0000"; // Changed to red to match theme
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
