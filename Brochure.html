<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIKYAM 2025 - Event Brochure</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Teko', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(45deg, #000000, #000000);
      color: #fff;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ff0000' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      z-index: -1;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 0, 0, 0.1);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 3.5rem;
      text-align: center;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #ff0000, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      letter-spacing: 2px;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .date {
      text-align: center;
      font-size: 1.5rem;
      color: #ff6b6b;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .pdf-container {
      margin-top: 20px;
      border: 1px solid rgba(255, 0, 0, 0.2);
      padding: 20px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }

    .pdf-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, transparent, rgba(255, 0, 0, 0.2), transparent);
      border-radius: 12px;
      z-index: -1;
    }

    .pdf-container iframe {
      width: 100%;
      height: 700px;
      border: none;
      border-radius: 5px;
      background: #fff;
    }

    .download-link {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      background: linear-gradient(45deg, #ff0000, #ff6b6b);
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      font-size: 1.2rem;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      h1 {
        font-size: 2.5rem;
      }

      .pdf-container iframe {
        height: 500px;
      }
    }

    .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            backface-visibility: hidden;
            /* background: rgba(197, 2, 2, 0.8); */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgb(255, 0, 0);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }
  </style>
</head>
<body>
  <div class="container">
    <h1>AIKYAM 2025 Brochure</h1>
    <div class="date">6-8 March 2025</div>

    <div class="pdf-container">
      <iframe src="posters\Brochure.pdf" title="Event Brochure"></iframe>
      <div class="download-link">
        <a href="posters\Brochure.pdf" download class="btn">Download Brochure</a>
      </div>
    </div>
  </div>
  <a href="index.html" class="back-button">Home</a>
</body>
</html>
